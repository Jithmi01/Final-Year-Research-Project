name: flutter_app
description: "Unified Smart Assistant - Face Detection, Currency & Bills Recognition"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Camera & Image (UNIFIED - highest compatible versions)
  camera: ^0.11.2+1
  image_picker: ^1.1.2
  image: ^4.1.7

  # HTTP & API (UNIFIED)
  http: ^1.5.0

  # Text-to-Speech (UNIFIED - latest version)
  flutter_tts: ^4.2.3

  # Speech Recognition (UNIFIED)
  speech_to_text: ^7.3.0

  # ML Kit for text recognition (from currency project)
  google_mlkit_text_recognition: ^0.11.0

  # Permissions (UNIFIED - latest version)
  permission_handler: ^11.3.1

  # Storage & Path (UNIFIED)
  path_provider: ^2.1.5
  path: ^1.9.1
  shared_preferences: ^2.3.2

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

